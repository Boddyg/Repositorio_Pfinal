<html>
   <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body>
      <nav>
         <div class="nav-wrapper green darken-4">
            {% include "BarraNavegacion.html" %}
            <div class="container">
               <a href="/inicio" class="brand-logo right">Blog</a>
               <ul id="nav-mobile" class="left hide-on-med-and-down">
               </ul>
            </div>
         </div>
      </nav>
      <div class="container">
         <h1 class="center-align">{{ post.title }}</h1>
      </div>
      <div class="container">
         <div class="row">
            <div class="col s12 m12">
               <p>{{ post.preview }}</p>
               <br>
               <hr>
               <p>{{ post.content }}</p>     
            </div>
         </div>
      </div>
      <section>
         <div>
            <form action="" method="post">

               {% csrf_token %}

               {{form.as_p}}

               <input type="submit" name="Enviar" value="comentar">

            </form>


            {% for comentario in comments %}
            <p> {{comentario.nombre}} {{comentario.contenido}}</p>

            {% endfor %} 
         </div>
      </section>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      
   </body>
</html>
